    <script>
      function UploadFile() {
        var reader = new FileReader();
        var feader = new FileReader();
        var seader = new FileReader();
        var deader = new FileReader(); 
        var file = document.getElementById("attach").files[0];
        var file2 = document.getElementById("attach2").files[0];
        var file3 = document.getElementById("attach3").files[0];
        var file4 = document.getElementById("attach4").files[0];

        reader.onload = function () {
          document.getElementById("fileContent").value = reader.result;
          document.getElementById("filename").value = file.name;
          document.getElementById("uploadForm").submit();
        };

        feader.onload = function () {
          document.getElementById("fileContent2").value = feader.result; 
          document.getElementById("filename2").value = file2.name;
          document.getElementById("uploadForm").submit();
        };

        seader.onload = function () {
          document.getElementById("fileContent3").value = seader.result;
          document.getElementById("filename3").value = file3.name;
          document.getElementById("uploadForm").submit();
        };

        deader.onload = function () {
          document.getElementById("fileContent4").value = deader.result;
          document.getElementById("filename4").value = file4.name;
          document.getElementById("uploadForm").submit();
        };

        reader.readAsDataURL(file); 
        feader.readAsDataURL(file2);
        seader.readAsDataURL(file3);
        deader.readAsDataURL(file4);
      }
