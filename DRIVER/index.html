    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyK_j0L45gtioZcJfrPlGwzCt3uW0XkKeWzVgseMIiSuI7r-ryK92CxD-XrpzvrHhWhyQ/exec';
      const form = document.forms['Submit-Form-to-Google-Sheets'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading'); // Nama kelas telah diperbaiki
      const myAlert = document.querySelector('.my-alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault();
        // Tampilkan tombol loading, sembunyikan tombol kirim
        btnLoading.classList.remove('d-none');
        btnKirim.classList.add('d-none');
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
            console.log('Berhasil!', response);
            // tampilkan alert
            myAlert.classList.remove('d-none');
            // Scroll ke bagian atas halaman dengan offset
            const yOffset = -70; // Ubah nilai ini sesuai kebutuhan Anda
            const y = myAlert.getBoundingClientRect().top + window.pageYOffset + yOffset;
            window.scrollTo({ top: y, behavior: 'smooth' });
            // Secara opsional, Anda bisa mereset formulir atau melakukan tindakan lain pada keberhasilan
            form.reset();
          })
          .catch(error => {
            console.error('Error!', error.message);
            // Secara opsional, Anda bisa menampilkan pesan kesalahan atau melakukan tindakan lain pada kegagalan
            myAlert.textContent = 'Pengiriman gagal. Silakan coba lagi.';
            myAlert.classList.remove('d-none');
          })
          .finally(() => {
            // Sembunyikan tombol loading dan tampilkan tombol kirim, tidak peduli berhasil atau gagal
            btnLoading.classList.add('d-none');
            btnKirim.classList.remove('d-none');
          });
      });
    </script>

    <script>
  // Mendapatkan elemen-elemen yang diperlukan
  const kerusakanSelects = [
    document.getElementById('kerusakan_1'),
    document.getElementById('kerusakan_2'),
    document.getElementById('kerusakan_3'),
    document.getElementById('kerusakan_4')
  ];

  const containers = [
    {
      obyek: document.getElementById('obyek1'),
      uraian: document.getElementById('uraian_kerusakan'),
      usaha: document.getElementById('usaha_penanggulangan'),
      keterangan: document.getElementById('keterangan')
    },
    {

      uraian: document.getElementById('uraian_kerusakan2'),
      usaha: document.getElementById('usaha_penanggulangan2'),
      keterangan: document.getElementById('keterangan2')
    },
    {
      obyek: document.getElementById('obyek3'),
      uraian: document.getElementById('uraian_kerusakan3'),
      usaha: document.getElementById('usaha_penanggulangan3'),
      keterangan: document.getElementById('keterangan3')
    },
    {
      obyek: document.getElementById('obyek4'),
      uraian: document.getElementById('uraian_kerusakan4'),
      usaha: document.getElementById('usaha_penanggulangan4'),
      keterangan: document.getElementById('keterangan4')
    }
  ];

  // Sembunyikan elemen-elemen pada awalnya
  containers.forEach(container => {
    container.obyek.style.display = 'none';
    container.uraian.style.display = 'none';
    container.usaha.style.display = 'none';
    container.keterangan.style.display = 'none';
  });

  // Menambahkan event listener untuk perubahan pada dropdown menggunakan perulangan
  kerusakanSelects.forEach((select, index) => {
    select.addEventListener('change', function() {
      if (select.value === `kerusakan${index + 1}`) {
        // Menampilkan elemen-elemen jika kerusakan dipilih
        containers[index].obyek.style.display = 'block';
        containers[index].uraian.style.display = 'block';
        containers[index].usaha.style.display = 'block';
        containers[index].keterangan.style.display = 'block';
      } else {
        // Menyembunyikan elemen-elemen jika pilihan lain dipilih
        containers[index].obyek.style.display = 'none';
        containers[index].uraian.style.display = 'none';
        containers[index].usaha.style.display = 'none';
        containers[index].keterangan.style.display = 'none';
      }
    });
  });
